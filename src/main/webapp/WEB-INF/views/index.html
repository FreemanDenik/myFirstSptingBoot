<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Users</h1>
<hr/>
<table>
    <tr>
        <td>
            id
        </td>
        <td>
            name
        </td>
        <td>
            edit
        </td>
        <td>
            delete
        </td>
    </tr>
    <th:block th:each="user : ${model}">
        <tr>
            <td>
                <h2 th:text="${user.getId()}"></h2>
            </td>
            <td>
                <h2 th:text="${user.getName()}"></h2>
            </td>
            <td>
                <a th:href="@{/edit/{id}(id=${user.getId()})}">edit</a>
            </td>
            <td>
                <form th:action="@{/delete/{id}(id=${user.getId()})}" method="post">
                    <input type="submit" value="delete">
                </form>
            </td>
        </tr>
    </th:block>
</table>

<hr/>
<a href="/create">Create User</a>
</body>
</html>
